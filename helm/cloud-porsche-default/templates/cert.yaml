apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cloud-porsche-com
  namespace: {{ .Release.Namespace}}
  annotations:
    helm.sh/hook: post-install,post-upgrade
spec:
  secretName: cloud-porsche-com-tls
  issuerRef:
    name: cert-issuer
    kind: ClusterIssuer
  dnsNames:
    - {{ .Values.tenantId }}.cloud-porsche.com
