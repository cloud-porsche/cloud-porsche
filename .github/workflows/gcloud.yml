name: Google Cloud
on:
  push:
    branches:
      - master
      - develop
jobs:
  build-and-push-to-gcr:
    name: Build and Push image to GCR ðŸ“¦
    runs-on: ubuntu-22.04
    permissions:
      id-token: 'write'
      contents: 'read'
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          project_id: 'cloud-porsche'
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      - name: Configure Docker to use the gcloud command-line tool as a credential helper
        run: gcloud auth configure-docker europe-west4-docker.pkg.dev --quiet
      - name: Build the Docker image
        run: |
          docker build -t europe-west4-docker.pkg.dev/cloud-porsche/cloud-porsche/property-management:${{ github.ref_name == 'master' && 'stable' || 'latest' }} \
                       -t europe-west4-docker.pkg.dev/cloud-porsche/cloud-porsche/property-management:${{ github.sha }} \
                       -f ./cloud-dev-property-management/Dockerfile .
          docker push europe-west4-docker.pkg.dev/cloud-porsche/cloud-porsche/property-management:${{ github.ref_name == 'master' && 'stable' || 'latest' }} --all-tags
      - name: helm package
        run: |
          helm package ./k8s/helm/cloud-porsche-default
      - name: helm push
        run: |
          helm push cloud-porsche-default-0.1.0.tgz oci://europe-west4-docker.pkg.dev/cloud-porsche/cloud-porsche/

  cloud-run:
    name: Deploy to Cloud Run ðŸš€
    runs-on: ubuntu-22.04
    needs:
      - build-and-push-to-gcr
    permissions:
      id-token: 'write'
      contents: 'read'
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          project_id: 'cloud-porsche'
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      - uses: google-github-actions/deploy-cloudrun@v2
        id: deploy
        with:
          service: ${{ github.ref_name == 'master' && 'property-management-prod' || 'property-management-staging' }}
          image: europe-west4-docker.pkg.dev/cloud-porsche/cloud-porsche/property-management:${{ github.ref_name == 'master' && 'stable' || 'latest' }}
          region: europe-west4
          env_vars: |-
            CORS_ORIGIN=https://cloud-porsche.github.io
            CORS_ORIGINS=https://cloud-porsche.github.io\,https://cloud-dev.ostabo.com
            FIRESTORE_EMULATOR_HOST=
            FIREBASE_STORAGE_EMULATOR_HOST=
            FIREBASE_STORAGE_BUCKET=cloud-porsche
            FIRESTORE_DB=${{ github.ref_name == 'master' && 'prod' || 'staging' }}
            FIREBASE_STORAGE_BUCKET=cloud-porsche-${{ github.ref_name == 'master' && 'prod' || 'staging' }}
          flags: |-
            --max-instances=5
      - name: Print the URL
        run: echo "${{ steps.deploy.outputs.url }}"
