name: Deploy website

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  build:
    name: Build ðŸ› 
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify the version of Node.js you need
      # Step 3: Change working directory and install pnpm
      - name: Install pnpm
        working-directory: ./cloud-dev-ui  # Change working directory to ./cloud-dev-ui
        run: npm install -g pnpm
      - name: Build types
        working-directory: ./cloud-dev-types
        run: pnpm run build
      - name: Link Types
        working-directory: ./cloud-dev-ui
        run: pnpm link-types
      # Step 4: Install dependencies using pnpm in the working directory
      - name: Install dependencies
        working-directory: ./cloud-dev-ui  # Change working directory to ./cloud-dev-ui
        run: pnpm install
      # Step 5: Build the project in the working directory
      - name: Build project
        working-directory: ./cloud-dev-ui  # Change working directory to ./cloud-dev-ui
        run: pnpm build  # Adjust the build command if necessary (e.g., pnpm run build)
        env:
          VITE_BASE_URL: cloud-porsche
          VITE_PROPERTY_MANAGEMENT_API_URL: https://cloud-porsche-backend-319164640160.europe-west1.run.app
          VITE_PROPERTY_MANAGEMENT_API_OPTIONS:
            https://cloud-porsche-backend-319164640160.europe-west1.run.app,https://cloud-property-management.ostabo.com,https://property-management-c4okt5o2kq-ez.a.run.app
      # Step 6: Upload the build output as an artifact
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./cloud-dev-ui/dist

  deploy:
    name: Deploy to GH Pages ðŸš€
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
